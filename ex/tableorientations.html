<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <p>100% width table</p>
    <table border="1" style="width:100%;">
        <th>col1</th><th>col2</th><th>col3</th>
        <tr>
        <td>col1</td><td>col2</td><td>col3</td>
        </tr>
        <tr>
            <td>col1</td>
            <td>col2</td>
            <td>col3</td>
        </tr>
        <tr>
            <td>col1</td>
            <td>col2</td>
            <td>col3</td>
        </tr>
        <tfoot>the table footer</tfoot>
    </table>
    <p>col span</p>
    <table border="1" style="width:100%;">
        <tr><td colspan="2">col 1</td><td>col 2</td>
        </tr>
        <tr>
            <td>col 1</td><td>col 2</td><td>col 3</td>
        </tr>
        <tr>
            <td>col 1</td><td>col 2</td><td>col 3</td>
        </tr>
    </table>
    <p>row span</p>
    <table border="1" style="width:100%;">
        <tr>
            <td rowspan="2">col 1</td><td>col 2</td><td>col 3</td>
        </tr>
        <tr>
            <td>col 2</td><td>col 3</td>
        </tr>
        <tr>
            <td>col 1</td><td>col 2</td><td>col 3</td>
        </tr>
    </table></body></html>
