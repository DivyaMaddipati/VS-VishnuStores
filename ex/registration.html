<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="f" style="margin-left:400px;">
        <h4> FILL THE REGISTRATION FORM CAREFULLY </h4>
        Enter  Name: <input type="text" placeholder="example: divya....." size="40"><br><br>
        Password : <input type="text" placeholder="your password" size="40"><br><br>
        Email  ID : <input type="text" placeholder="ex: name@domain.com " size="40"><br><br>
        Phone  Number : <input type="text" placeholder="10 digit mobile number" size="40"><br><br>
        Gender : <input type="radio" id="r" name="r">Male<input type="radio" id="r" name="r">Female<br><br>
        Languages  Known :<p style="margin-left:125px;"><input type="checkbox" id="tamil" name="tamil" value="tamil">Tamil
        <br><input type="checkbox" id="telugu" name="telugu" value="telugu">Telugu
        <br><input type="checkbox" id="hindi" name="hindi" value="hindi">Hindi
        <br><input type="checkbox" id="english" name="english" value="english">English</p><br><br>
        Address : <br><textarea name="area" id="area" cols="30" rows="10"></textarea>
        <button type="submit" style="margin-left:70px;">SUBMIT</button>
    </form>
</body>
</html>
