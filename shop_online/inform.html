<body>

    </script>
    <div>
        <ul class="list-group">
            <li class="list-group-item active">
                Flipkart
            </li>
        </ul>
    </div>
    <div class="container mt-3 form-control">
        <h4 align="center">PLEASE FILL THE DETAILS TO COMPLETE YOUR ORDER</h4>
        <form action="/action_page.php" id="form" name="myform" method="post" class="was-validated" onsubmit="return validate()">
            <div class="row">
            <div class="col-2"><p id = "name" name="name"><h5>NAME :</h5></p></div>
            <div class="col-8"><input type="text" id = "n" name="fname" size="70" required></div>
            <div class="col-2"><span id="alert1" style="color:red;"></span></div>
            </div>
            <div class="row mt-4">
                <div class="col-2"><h5>Email :</h5></div>
                <div class="col-10"><input type="text" name="mail" size="70" required></div>
            </div>
            <div class="row mt-4">
                <div class="col-2"><h5>Ph-NO :</h5></div>
                <div class="col-10"><input type="text" name="no" size="70" required></div>
            </div>
            <div class="row mt-4">
                <div class="col-2"><h5>Address :</h5></div>
                <div class="col-10"><textarea name="text" size="7000" required></textarea></div>
            </div>
            <div class="row mt-4">
                <div class="col-2"><h5>Payment Mode :</h5></div>
                <div class="col-10">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="cod" value="cod" checked>
                        <label class="form-check-label" for="cod">Cash On Delivery</label>
                  </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-3"><img src="https://shoppingrechargeoffers.com/wp-content/uploads/2020/09/Flipkart-Fashion.jpeg" alt="product" height="150px" width="100px"></div>
                <div class="col-3"><h5>Quantity</h5><select name="select" id="select"><option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                </select></div>
                <div class="col-6 d-flex flex-row-reverse">
                    <div class="flex-item mt-4">
                        <a class="btn btn-primary" href="ordered.html">CONFIRM ORDER</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
